<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Money Money</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-2">
            <a class="navbar-brand" href="#">Money^2</a>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="banks-tab" data-bs-toggle="tab" data-bs-target="#banks-view" type="button" role="tab" aria-controls="banks" aria-selected="true">Bancos</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories-view" type="button" role="tab" aria-controls="categories" aria-selected="false">Categorías</a>
                    </li>
                    <!-- Aquí puedes continuar agregando tus elementos de menú como tabs -->
                </ul>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <div class="container mt-5 tab-content" id="myTabContent">
            <!-- Vista de Bancos -->
            <div id="banks-view" class="tab-pane fade show active view bg-white p-4 rounded" role="tabpanel" aria-labelledby="banks-tab">
                <h2 class="mb-3">Bancos</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="banks-table-body">
                        <!-- Los datos de los bancos se insertarán aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Vista de Categorías -->
            <div id="categories-view" class="tab-pane fade view bg-white p-4 rounded mt-4" role="tabpanel" aria-labelledby="categories-tab">
                <h2 class="mb-3">Categorías</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                        <!-- Los datos de las categorías se insertarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <script type="module" src="./js/renderer.js"></script>
    </body>
</html>
